[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "https://apnaevents.onrender.com/api/:splat"
  status = 200

[[redirects]]
  from = "/socket.io/*"
  to = "https://apnaevents.onrender.com/socket.io/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
